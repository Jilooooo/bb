<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>For My Baby</title>
  <style>
    :root{ --bg:#0f1724; --card:#0b1220; --accent:#10b981; --muted:#94a3b8; }
    *{box-sizing:border-box}
    html,body{height:100%;margin:0;font-family:Inter,system-ui,Segoe UI,Roboto}
    body{
      display:flex;align-items:center;justify-content:center;
      background:linear-gradient(180deg,#071228 0%, #0b1a2b 100%);color:#e6eef6;
    }

    .card{
      width:min(720px,94vw);padding:28px;border-radius:14px;
      background:linear-gradient(180deg, rgba(255,255,255,0.03), rgba(255,255,255,0.02));
      box-shadow:0 8px 30px rgba(2,6,23,0.6);
    }

    h1{font-size:20px;margin:0 0 10px}
    p.lead{color:var(--muted);margin-top:4px;margin-bottom:18px}

    .play-area{
      position:relative;height:320px;border-radius:10px;
      background:rgba(255,255,255,0.02);
      display:flex;align-items:center;justify-content:center;
      overflow:hidden;border:1px solid rgba(255,255,255,0.03)
    }

    .controls{position:absolute;left:50%;transform:translateX(-50%);bottom:18px;display:flex;gap:14px}

    button{
      font-size:16px;padding:10px 18px;border-radius:10px;border:0;cursor:pointer;
      user-select:none;transition:transform .12s ease, box-shadow .12s ease;
    }

    button:active{transform:scale(.98)}

    .yes{
      background:linear-gradient(180deg,#34d399,#10b981);color:#042017;
      box-shadow:0 6px 18px rgba(16,185,129,0.18)
    }
    .no{
      position:absolute;left:60%;top:40%;
      background:linear-gradient(180deg,#ef4444,#dc2626);
      color:#fff;box-shadow:0 8px 26px rgba(220,38,38,0.18);
      padding:10px 14px;z-index:40;
      transition:transform .25s ease, top .25s ease, left .25s ease
    }

    .hint{position:absolute;top:12px;right:12px;color:var(--muted);font-size:13px}

    /* MODAL */
    #modalBG{
      position:fixed;top:0;left:0;width:100%;height:100%;
      background:rgba(0,0,0,0.65);
      backdrop-filter:blur(4px);
      display:flex;align-items:center;justify-content:center;
      visibility:hidden;opacity:0;
      transition:opacity .3s ease;
    }
    #modal{
      background:white;color:#111;padding:30px 40px;border-radius:18px;
      text-align:center;font-size:22px;font-weight:700;
      box-shadow:0 10px 40px rgba(0,0,0,.4);
      transform:scale(0.7);
      transition:transform .35s ease;
    }
    #modalBG.show{
      visibility:visible;opacity:1;
    }
    #modalBG.show #modal{
      transform:scale(1);
    }

    /* Emoji floating animation */
    .emoji{
      position:fixed;font-size:34px;pointer-events:none;
      animation:floater 2s linear forwards;
    }
    @keyframes floater {
      0% { transform:translateY(0) scale(1); opacity:1; }
      100% { transform:translateY(-200px) scale(1.8); opacity:0; }
    }

    /* small screens */
    @media (max-width:420px){
      .play-area{height:240px}
      button{font-size:15px;padding:9px 12px}
    }
  </style>
</head>
<body>

  <div class="card">
    <div style="display:flex;justify-content:space-between;align-items:center">
      <div><h1>bengbang tayo mahal?</h1></div>
      <div class="hint">Try to click <strong>No</strong> üòâ</div>
    </div>

    <div id="play" class="play-area">
      <div class="controls">
        <button class="yes" id="yesBtn">Yes</button>
      </div>
      <button class="no" id="noBtn">No</button>
    </div>
  </div>

  <!-- Modal -->
  <div id="modalBG">
    <div id="modal">Yehey! üòçüíñ</div>
  </div>

  <script>
    const play = document.getElementById('play');
    const noBtn = document.getElementById('noBtn');
    const yesBtn = document.getElementById('yesBtn');
    const modalBG = document.getElementById('modalBG');

    function moveNoButton() {
      const pad = 12;
      const areaRect = play.getBoundingClientRect();
      const btnRect = noBtn.getBoundingClientRect();
      const maxX = areaRect.width - btnRect.width - pad;
      const maxY = areaRect.height - btnRect.height - pad;

      const x = Math.max(pad, Math.random()*maxX);
      const y = Math.max(pad, Math.random()*maxY);

      noBtn.style.left = x + 'px';
      noBtn.style.top = y + 'px';
    }

    play.addEventListener('mousemove', e => {
      const rect = noBtn.getBoundingClientRect();
      const dx = e.clientX - (rect.left + rect.width/2);
      const dy = e.clientY - (rect.top + rect.height/2);
      const dist = Math.sqrt(dx*dx + dy*dy);
      if (dist < 120) moveNoButton();
    });

    noBtn.addEventListener('click', e => { e.preventDefault(); moveNoButton(); });
    noBtn.addEventListener('mousedown', e => { e.preventDefault(); moveNoButton(); });
    noBtn.addEventListener('mouseenter', moveNoButton);

    /* üéâ CONFETTI + EMOJI EFFECT */
    function explodeEffects() {
      for (let i=0;i<25;i++){
        const emoji = document.createElement("div");
        emoji.className = "emoji";
        emoji.textContent = ["üòç","üíñ","üíò","ü•∞","‚ú®","üíï"][Math.floor(Math.random()*6)];
        emoji.style.left = (Math.random()*window.innerWidth) + "px";
        emoji.style.top = (window.innerHeight - 40) + "px";
        document.body.appendChild(emoji);
        setTimeout(()=>emoji.remove(), 2000);
      }
    }

    yesBtn.addEventListener('click', ()=>{
      modalBG.classList.add("show");
      explodeEffects();
    });

    modalBG.addEventListener('click', ()=> modalBG.classList.remove("show"));

    moveNoButton();
  </script>
</body>
</html>
